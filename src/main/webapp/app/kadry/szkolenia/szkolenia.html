<div>
    <h2>Użytkownicy</h2>
    <jhi-alert></jhi-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="szkolenia.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Utwórz nowego użytkownika</span>
                </button>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th></th>
                <th>Nazwa</th>
                <th>Temat</th>
                <th>Liczba godzin</th>
                <th>Od</th>
                <th>Do</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="szkolenie in szkolenia track by szkolenie.id">
                <td>{{szkolenie.id}}</td>
                <td>{{szkolenie.nazwa}}</td>
                <td>{{szkolenie.temat}}</td>
                <td>{{szkolenie.liczbaGodzin}}</td>
                <td>{{szkolenie.dataOd | date:"dd-MM-yyyy"}}</td>
                <td>{{szkolenie.dataDo | date:"dd-MM-yyyy"}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="szkolenia.edit({index:$index})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                        <button type="submit"
                                ui-sref="szkolenia.delete({index:$index})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page"></uib-pagination>
    </div>
</div>
