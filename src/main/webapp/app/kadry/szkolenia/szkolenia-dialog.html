<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel">
            Dane pracownika</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group">-->
            <!--<label>ID</label>-->
            <!--<input type="text" class="form-control" name="id"-->
                   <!--ng-model="vm.user.id" readonly>-->
        <!--</div>-->

        <div class="form-group">
            <label class="control-label">Nazwa</label>
            <input type="text" class="form-control" name="nazwa"
                   ng-model="vm.szkolenie.nazwa" ng-maxlength="50">

            <div ng-show="editForm.nazwa.$invalid">
                <p class="help-block"
                   ng-show="editForm.nazwa.$error.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.nazwa.$error.maxlength"
                  >
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Temat</label>
            <input type="text" class="form-control" name="temat"
                   ng-model="vm.szkolenie.temat" ng-maxlength="50">

            <div ng-show="editForm.temat.$invalid">
                <p class="help-block"
                   ng-show="editForm.temat.$error.maxlength"
                  >
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Liczba godzin</label>
            <input type="number" class="form-control" name="liczbaGodzin"
                   ng-model="vm.szkolenie.liczbaGodzin" ng-maxlength="3">

            <div ng-show="editForm.liczbaGodzin.$invalid">
                <p class="help-block"
                   ng-show="editForm.liczbaGodzin.$error.maxlength"
                  >
                    This field cannot be longer than 3 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Od</label>
            <input ng-readonly="true" type="text" class="form-control" ng-model="vm.szkolenie.dataOd" uib-datepicker-popup="dd-MM-yyyy" is-open="vm.datePickerOd.opened" close-text="Zamknij" clear-text="Wyczyść" current-text="Dzisiaj" />
              <span class="input-group-btn">
                  <button type="button" class="btn" ng-click="vm.datePickerOd.opened = true;"><i class="fa fa-calendar-o"></i></button>
              </span>
        </div>
        <div class="form-group">
            <label class="control-label">Data do</label>
            <input ng-readonly="true" type="text" class="form-control" ng-model="vm.szkolenie.dataDo" uib-datepicker-popup="dd-MM-yyyy" is-open="vm.datePickerDo.opened" close-text="Zamknij" clear-text="Wyczyść" current-text="Dzisiaj" />
              <span class="input-group-btn">
                  <button type="button" class="btn" ng-click="vm.datePickerDo.opened = true;"><i class="fa fa-calendar-o"></i></button>
              </span>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
           >Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
